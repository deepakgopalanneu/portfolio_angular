<div class="bodysize bodytext">
    <form [formGroup]="form" (ngSubmit)="sendEmail()">
        <div class="form-group">
          <!-- <label for="exampleInputEmail1">Send Email to <i>{{myEmailId}}</i></label><br> -->
          <label for="email">Your Email Address</label>
          <input type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" formControlName="emailControl" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
          <div class="text-danger smalltext"  *ngIf="f.emailControl.status==='INVALID'">
            Please enter a valid email id
        </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea cols="30" rows="10" formControlName="messageControl" required class="form-control"  placeholder="Type your message here.&#10;provide your contact info for me to reach back to you" ></textarea>
        </div>
        <div class="text-danger smalltext" *ngIf="f.messageControl.status==='INVALID'">    
            Message must be between 20 and 1000 characters long.
        </div>
        <button type="submit" class="btn btn-dark" >Send</button>
      </form>
</div>
