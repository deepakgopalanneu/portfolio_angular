<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.10.1/devicon.min.css">
<div class="bodysize bodytext">
    
    <h4 class="font-weight-bold">Technologies Used</h4>
    <div class="grid fit">
        <ng-container  *ngFor="let topic of topics">
                <img width="100" height="90" class=" img-fluid " src="../../assets/{{topic}}.png">
        </ng-container>
    </div>

    <br>
    <br>

    <h4>Listed below are some of my public projects fetched from github </h4>
    <br>
  <div class="fit" *ngFor="let repo of repositories">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title border-bottom font-weight-bold">{{repo.name | titlecase}}</h4> 
            <div class="card-text" ><i> {{repo.description}} </i></div> 
            <a href="{{ repo.clone_url }}" class="btn btn-dark" target="_blank" >clone</a>    
        </div>
    </div>
  </div>
</div>
